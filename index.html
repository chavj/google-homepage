<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="icon" type="image/png" href="images/favicon.png">
	<meta charset="UTF-8">
</head>
<body>
<div class="header">
	<div class="site-nav">
		<ul>
			<div class="nav-links">
				<li><a href="https://plus.google.com/?gpsrc=ogpy0&amp;tab=wX">+You</a></li>
				<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
				<li><a href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ei=2mmnVLXMJ6e_sQTk_YG4Cw&amp;ved=0CAQQqi4oAg">Images</a></li>
			</div>
			<div class="nav-icons">
				<li>
					<a id="apps" href="http://www.github.com/chavj/"></a>
				</li>
				<li>
					<form action="https://accounts.google.com/ServiceLogin?hl=en&amp;continue=https://www.google.com/">
						<input type="submit" value="Sign-in" id="sign-in" >
					</form>
				</li>
			</div>
		</ul>
	</div>
</div>
<div class="google-main">
	<div class="logo">
			<img src="images/logo.gif" alt="Google">
	</div>
	<div class="search">
		<form action="http://google.com/search" method="get">
			<input type="text" name="q" id="search-box">
		<br>
		<div id="buttons">
			<input type="submit" value="Google Search" id="search-button" >
			<input type="button" value="I'm Feeling Lucky" id="lucky-button">
		</div>
		</form>
	</div>
	<div class="footer">
	<span id="f_left">
		<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
		<a href="https://www.google.com/services/?fg=1">Business</a>
		<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
	</span>
	<span id="f_right">
		<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
		<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
		<a href="https://www.google.com/preferences?hl=en">Settings</a>
	</span>
	</div>
</div>
</body>
</html>
